<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
        }

        main {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input, .form-container button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .animated {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .animated.visible {
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
<body>

<header>
    <h1>Controle Financeiro</h1>
</header>

<main class="animated">
    <h2>Resumo Financeiro</h2>
    <p><strong>Total de Despesas:</strong> R$ {{ total_expenses }}</p>
    <p><strong>Total de Receitas:</strong> R$ {{ total_income }}</p>

    <div class="actions">
        <a href="{% url 'add_expense' %}"><i class="fas fa-money-bill-wave"></i> Adicionar Despesa</a>
        <a href="{% url 'add_income' %}"><i class="fas fa-plus-circle"></i> Adicionar Receita</a>
        <a href="{% url 'generate_report' %}"><i class="fas fa-chart-line"></i> Gerar Relatório</a>
    </div>

    <div class="form-container">
        <h2>Adicionar Nova</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 Controle Financeiro - Todos os direitos reservados</p>
</footer>

<script>
    // Animar a exibição do conteúdo
    window.onload = function() {
        const animatedElement = document.querySelector('.animated');
        setTimeout(() => {
            animatedElement.classList.add('visible');
        }, 100);
    }
</script>

</body>
</html>
